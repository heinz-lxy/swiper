<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        function animation(){
            var container = document.getElementById('container')
            var first = document.querySelectorAll('.slider')[0]
            first.classList.toggle('closed');
            setTimeout(function(){
                container.appendChild(first)
                first.classList.toggle('closed');
            },500) //等动画执行完成再操作
        }
        setInterval(animation,2000)   
    </script>
</head>
<body>
    <div id='container'>  
      <div class="slider" id="slider">
		<img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=1986147978,3326401307&fm=111&gp=0.jpg">
      </div> 
      <div class="slider">
		<img src="http://d.5857.com/qqny_170228/desk_009.jpg">
      </div>
      <div class="slider">
		<img src="http://pic1.win4000.com/pic/7/61/b4eb1282249.jpg">
      </div> 
    </div>  
</body>
</html>
